<head>
    <meta charset="UTF-8">

    <title>Minivac 601</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #3a4a52;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: auto;
        }

        .wrapper {
            display: flex;
            gap: 20px;
            padding: 40px;
        }

        .main-panel {
            width: 1040px;
            background: #4a5a62;
            border: 6px solid #2874A6;
            padding: 30px;
        }

        .side-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .title-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 3px solid #2874A6;
        }

        .title {
            background: #d0d0d0;
            color: #2a2a2a;
            padding: 8px 20px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .section {
            background: #3a4a52;
            border: 3px solid #2874A6;
            padding: 20px;
            margin-bottom: 0;
        }

        .section-title {
            color: #d0d0d0;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 3px;
            text-align: center;
            margin-bottom: 20px;
        }

        .divider {
            height: 8px;
            background: #2874A6;
            margin: 0;
        }

        /* Binary Output */
        .binary-output {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        .output-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .output-number {
            color: #d0d0d0;
            font-size: 16px;
            font-weight: bold;
        }

        .led-output {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2a2a2a;
            border: 3px solid #5a5a5a;
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.7);
        }

        .port {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #2a2a2a;
            border: 2px solid #5a5a5a;
        }

        .port-row {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        /* Storage/Processing */
        .storage-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            padding: 10px 0;
        }

        .storage-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .relay-module {
            width: 120px;
            height: 80px;
            background: #e8e8e8;
            border: 2px solid #2a2a2a;
            border-radius: 2px;
        }

        .storage-button {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #c14a4a;
            border: 3px solid #2a2a2a;
            box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }

        .port-grid-3x2 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-top: 8px;
        }

        .port-column {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: center;
        }

        /* Secondary Storage */
        .secondary-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 25px;
            padding: 10px 0;
        }

        .secondary-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .port-row-top {
            display: flex;
            gap: 8px;
        }

        .capacitor-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2a2a2a;
            border: 2px solid #5a5a5a;
        }

        .capacitor-bar {
            width: 35px;
            height: 8px;
            background: #888;
            border: 1px solid #2a2a2a;
            margin: 5px 0;
        }

        /* Binary Input */
        .binary-input {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        .input-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .input-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #c14a4a;
            border: 4px solid #2a2a2a;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Power Section */
        .power-box {
            background: #4a5a62;
            border: 6px solid #2874A6;
            padding: 20px;
        }

        .power-title {
            color: #d0d0d0;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 15px;
        }

        .power-led {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #c14a4a;
            border: 3px solid #2a2a2a;
            margin: 15px auto;
            box-shadow: 0 0 15px rgba(193, 74, 74, 0.5);
        }

        .matrix-section {
            background: #3a4a52;
            border: 3px solid #2874A6;
            padding: 15px;
            margin-top: 15px;
        }

        .matrix-title {
            color: #d0d0d0;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 15px;
        }

        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            justify-items: center;
        }

        .matrix-port {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2a2a2a;
            border: 2px solid #5a5a5a;
        }

        /* Decimal Section */
        .decimal-box {
            background: #4a5a62;
            border: 6px solid #2874A6;
            padding: 20px;
        }

        .decimal-dial-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .decimal-dial {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: #3a4a52;
            border: 4px solid #2a2a2a;
            position: relative;
            margin: 20px 0;
            box-shadow: inset 0 4px 12px rgba(0,0,0,0.7);
        }

        .dial-center {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #8a5a3a;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #2a2a2a;
        }

        .dial-marker {
            position: absolute;
            width: 4px;
            height: 12px;
            background: #c14a4a;
            border-radius: 2px;
            top: 50%;
            left: 50%;
            transform-origin: center;
            transform: translate(-50%, -50%) translateY(-85px) rotate(var(--angle));
        }

        .dial-number {
            position: absolute;
            color: #d0d0d0;
            font-size: 14px;
            font-weight: bold;
            transform: translate(-50%, -50%);
        }

        .dial-ports {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
