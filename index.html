<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minivac 601 Simulator</title>
    <meta property="og:title" content="Minivac 601 Simulator" />
    <meta property="og:description" content="A 1961 relay computer running in your browser" />
    <meta property="og:image" content="https://minivac.greg.technology/og-minivac.jpg" />
    <meta property="og:type" content="website" />
    <style>
      body {
        font-family: "Nunito Sans", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings:
          "wdth" 100,
          "YTLC" 500;
      }
      .mobile-hint {
        display: none;
        background: #fff3cd;
        color: #856404;
        padding: 0.75rem;
        text-align: center;
        font-size: 0.9rem;
        border-bottom: 1px solid #ffeaa7;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      @media (max-width: 768px) {
        .mobile-hint {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="mobile-hint">
      Best viewed on desktop for now.
    </div>
    <div id="root"></div>
    <script>
      // Set up i18n before circuit simulator loads
      window.i18n = {
        ckt_alert1: 'Warning!!! Circuit has a voltage source loop or shorted source.',
        ckt_alert2: 'Warning!!! Simulator might produce meaningless results with illegal circuits.'
      };
    </script>
    <script src="/cktsimvsp_sn.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
